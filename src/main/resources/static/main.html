<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </head>
<body>

<br/>
<form id="post-form" class="container2">

    <div class="card" style="width: 18rem;">
        <div class="card-header">
           Добавление нового поста:
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"> <input type="file" name="file"/></li>
            <li class="list-group-item"> <textarea class="text"  name="description" placeholder="Описание поста"></textarea></li>
            <li class="list-group-item"> <button type="submit" class="btn btn-secondary">Отправить</button></li>
            <button id="get_posts">GET POSTS</button>
        </ul>
    </div>

</form>
<div>





    <input type="button" value="Кликните, чтобы увидеть форму" id="show-button" class="after">



    <div id="prompt-form-container">
        <form id="prompt-form">
            <div id="prompt-message"></div>
            <input name="text" type="text">
            <input type="submit" value="Ok">
            <input type="button" name="cancel" value="Отмена">
        </form>
    </div>




</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script language="JavaScript" src="index.js"></script>
