<div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Закрыть Modal">&times;</span>
    <form id="registration-form" class="modal-content" >
        <div class="container">
            <h1>Регистрация</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label><b>Имя пользователя</b></label>
            <input type="text" placeholder=" Ведите Имя" name="name">

            <label ><b>Email</b></label>
            <input type="text" placeholder=" Ведите Email" name="email" required>

            <label><b>Пароль</b></label>
            <input type="password" placeholder=" Ведите пароль" name="password" required>

            <div class="clearfix">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Отменить</button>
                <button type="submit" id="submit" class="signupbtn">Зарегистрироваться</button>
            </div>
        </div>
    </form>
</div>


<div id="id02" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Закрыть Modal">&times;</span>
    <form id="comment-form" class="modal-content" >
        <div class="container">
            <hr>
            <label><b>Оставьте комментарий</b></label>
            <input type="text" placeholder="Текст комментария" name="text">

            <div class="clearfix">
                <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Отменить</button>
                <button type="submit" class="sign">ОК</button>
            </div>
        </div>
    </form>
</div>

<form id="post-form" class="container">
    <div class="card" style="width: 18rem;">
        <div class="card-header">
            Добавление нового поста:
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"> <input type="file" name="image"/></li>
            <li class="list-group-item"> <textarea class="text"  name="description" placeholder="Описание поста"></textarea></li>
            <li class="list-group-item"> <button type="submit" class="btn btn-secondary">Отправить</button></li>
            <li class="list-group-item"> <button  id="get_post" class="btn btn-secondary">Посты</button></li>


        </ul>
    </div>
</form>


<div id="base" class="container like">
    <div class="card post active post1"> Posts: </div>
</div>
<div class="splash">
    <form id="login-form" class="modal-content" >
        <div class="container">
            <hr>
            <label><b>Авторизуйтесь</b></label>
            <input type="text" placeholder=" Ведите Имя" name="name">
            <input type="password" placeholder=" Ведите пароль" name="password" required>
            <button type="submit"  class="btn btn-secondary btn-lg ">Войти</button>
            <div><button onclick="document.getElementById('id01').style.display='block'" style="width:auto;"> Регистрация </button>
            </div>

        </div>
    </form>

</div>
